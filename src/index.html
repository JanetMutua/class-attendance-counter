<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance Counter</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function getCount() {
                let count = prompt('Enter the number of students in attendance:');
                document.getElementById('counter-el').count;
                document.getElementById('studCount').innerText = count;
            }

    </script>
</head>
<body>
    <h1>Total Student Attendance:</h1>
        <button id = "counter-el" onclick="getCount()">Log attendance</button>
        <h2 id="studCount">0</h2>
</body>
</html>
